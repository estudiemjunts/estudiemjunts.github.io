<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acces</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        #safeBox {
            width: 300px;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        #safeBox:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: right;
        }

        button {
            width: 70px;
            height: 50px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4fa3d1;
        }

        #hiddenContent {
            display: none;
            margin-top: 20px;
        }

        #hiddenContent h3 {
            color: #4fa3d1;
        }

        #hiddenContent p {
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Acces</h2>

    <div id="safeBox">
        <input type="password" id="display" readonly>
        <br>
        <button onclick="agregarNumero('7')">7</button>
        <button onclick="agregarNumero('8')">8</button>
        <button onclick="agregarNumero('9')">9</button>
        <br>
        <button onclick="agregarNumero('4')">4</button>
        <button onclick="agregarNumero('5')">5</button>
        <button onclick="agregarNumero('6')">6</button>
        <br>
        <button onclick="agregarNumero('1')">1</button>
        <button onclick="agregarNumero('2')">2</button>
        <button onclick="agregarNumero('3')">3</button>
        <br>
        <button onclick="agregarNumero('0')">0</button>
        <button onclick="abrirCajaFuerte()">=</button>
        
        <div id="hiddenContent">
            <!-- Contenido que se mostrará cuando la caja fuerte se abra -->
            <h3>Vols entrar a pagines bloquejades?, aquesta es la teva web</h3>
            <p>Hola, soc en Biel Castillo i he decidit crear aquesta pagina web per aquella gent que vol jugar a jocs a classe o simplment entrar a llocs que estan bloquejats.</p>
            <p><button id="openAnotherHtmlButton">ENTRAR</button></p>
        </div>
    </div>

    <script>
        var display = document.getElementById("display");
        var hiddenContent = document.getElementById("hiddenContent");
        var password = "";

        function agregarNumero(numero) {
            password += numero;
            display.value = '*'.repeat(password.length);
        }

        function abrirCajaFuerte() {
            if (password === "2011") {
                // Mostrar el contenido oculto cuando la contraseña es correcta
                hiddenContent.style.display = "block";
            } else {
                // Reiniciar la contraseña si es incorrecta
                password = "";
                display.value = "";
            }
        }
    </script>

    <script>
        // JavaScript aquí
        document.addEventListener('DOMContentLoaded', function () {
          console.log('Script ejecutado desde el HTML secreto');
    
          // Manejar clic en el botón
          document.getElementById('openAnotherHtmlButton').addEventListener('click', function () {
            // Abre otro HTML dentro del mismo iframe
            const anotherHtml = document.createElement('iframe');
            anotherHtml.src = 'eiden.html'; // Cambia 'ruta_del_otro_html.html' por la ruta del otro HTML
            anotherHtml.width = '100%';
            anotherHtml.height = '500px';
    
            // Elimina el contenido actual del iframe y agrega el nuevo HTML
            document.body.innerHTML = '';
            document.body.appendChild(anotherHtml);
          });
        });
      </script>

<script>
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });
</script>
<script>
    document.addEventListener('keydown', function (e) {
        if (e.key === 'F12') {
            e.preventDefault();
        }
    });
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label for="urlInput">Ingresa la URL:</label>
    <input type="text" id="urlInput" placeholder="https://www.ejemplo.com">
    <button onclick="cargarSitio()">Cargar</button>

    <iframe id="siteFrame" width="100%" height="600" frameborder="0"></iframe>

    <script src="game.js"></script>
    <script>
        function cargarSitio() {
            const urlInput = document.getElementById('urlInput').value;
            const siteFrame = document.getElementById('siteFrame');
            siteFrame.src = urlInput;
        }
    </script>
</body>
</html>

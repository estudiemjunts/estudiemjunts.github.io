<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>NAVEGADOR VIRTUAL</title>
      <style>
        body {
          background-color: lightblue;
        }
    
        h1 {
          color: navy;
        }
      </style>
    </head>
    <body>
      <h1>Acabes de entar a la seccio secreta per entrar a pagines webs rstringides</h1>
      <p> </p>
      <p>by Biel Castillo
        <p> </p> 
      <p>NAVEGADOR VIRTUAL:<button id="eiden">NAVEGADOR VIRTUAL</button></p>  
<script>
  // JavaScript aquí
  document.addEventListener('DOMContentLoaded', function () {
    console.log('Script ejecutado desde el HTML secreto');

    // Manejar clic en el botón
    document.getElementById('eiden').addEventListener('click', function () {
      // Abre otro HTML dentro del mismo iframe
      const anotherHtml = document.createElement('iframe');
      anotherHtml.src = 'navegador.html'; // Cambia 'ruta_del_otro_html.html' por la ruta del otro HTML
      anotherHtml.width = '100%';
      anotherHtml.height = '500px';

      // Elimina el contenido actual del iframe y agrega el nuevo HTML
      document.body.innerHTML = '';
      document.body.appendChild(anotherHtml);
    });
  });
</script>
  </body>
    </html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemáticas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffeeee; /* Fondo rojo claro */
            color: #333;
        }

        header {
            background-color: #ff4040; /* Rojo oscuro */
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ff3333; /* Rojo más oscuro */
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #ffd6d6; /* Fondo rojo claro */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ff4040; /* Rojo oscuro */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff4040; /* Rojo oscuro */
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Matemáticas</h1>
        <p>Explorando el fascinante mundo de los números y las fórmulas</p>
    </header>

    <nav>
        <a href="#inicio">LINKS</a>
     
    </nav>

    <section id="inicio">
        <h2>Links:</h2>
        <p>1.  <button onclick="window.location.href='https://es.khanacademy.org/math'">Khan Academy</button></p>

    </footer>

</body>
</html>

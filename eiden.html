<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeber Sitio Web en iframe</title>
</head>
<body>

<h2>Embeber un Sitio Web en un iframe</h2>

<!-- Crear un iframe con id "miIframe" -->
<iframe id="miIframe" width="600" height="400" frameborder="0"></iframe>

<script>
    // Obtener el elemento iframe por su id
    var miIframe = document.getElementById("miIframe");

    // Establecer la fuente del iframe con la URL del sitio web que deseas embeber
    miIframe.src = "https://slither.io";
</script>

</body>
</html>
